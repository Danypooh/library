<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>My library</h1>
    </header>
    <main>
      <div id="new-book"> 
        <button class="add-book" id="add-book">+ Add Book</button>
      </div>
      <div id="library"></div>
      <div class="form-popup" id="myForm">
        <form action="./js/script.js" onsubmit="event.preventDefault()" id="form" class="form-container">
          <h2>New Book</h2>
  
            <div>
              <label for="author"></label>
              <input type="text" name="author" id="author" placeholder="Author" autocomplete="off" maxlength="50"/>
            </div>
  
            <div>
              <label for="title"></label>
              <input type="text" name="title" id="title" placeholder="Title" autocomplete="off" maxlength="50"/>
            </div>
  
            <div>
              <label for="pages"></label>
              <input type="number" name="pages" id="pages" placeholder="Pages" autocomplete="off" maxlength="10000"/>
            </div>
          </fieldset>
  
          <div>
            <label for="read" class="have-you-read-it">Have you read it?</label>
            <input type="checkbox" name="read" id="read" class="checkbox" value="yes" autocomplete="off"/>
          </div>
  
          <div>
            <button type="submit" id="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <div id="overlay"></div>
  </body>
</html>
