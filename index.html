<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="library"></div>
    <button class="new-book" onclick="openForm()">NEW BOOK</button>
    <div class="form-popup" id="myForm">
      <form action="./js/script.js" onsubmit="event.preventDefault()" id="form" class="form-container">
        <h1>New Book</h1>

          <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
          </div>

          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>

          <div>
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" />
          </div>
        </fieldset>

        <div>
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" value="yes"/>
        </div>

        <div>
          <button type="submit" id="submit" onclick="closeForm()">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
