<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="library"></div>
    <button class="new-book" id="new-book">Add Book</button>
    <div class="form-popup" id="myForm">
      <form action="./js/script.js" onsubmit="event.preventDefault()" id="form" class="form-container">
        <h1>New Book</h1>

          <div>
            <label for="author"></label>
            <input type="text" name="author" id="author" placeholder="*Author" autocomplete="off" maxlength="50"/>
          </div>

          <div>
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="*Title" autocomplete="off" maxlength="50"/>
          </div>

          <div>
            <label for="pages"></label>
            <input type="number" name="pages" id="pages" placeholder="*Pages" autocomplete="off" maxlength="10000"/>
          </div>
        </fieldset>

        <div>
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" value="yes" autocomplete="off"/>
        </div>

        <div>
          <button type="submit" id="add-book">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
